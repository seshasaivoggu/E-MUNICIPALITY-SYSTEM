//function for validation of registration form
function validateregisterform()
{
 var x=/[a-z A-Z 0-9]+@[a-z A-Z]+\.com/;
 var y=/[a-z A-Z]/;
  var Name = document.Register.Name.value;
  var Email = document.Register.Email.value;
  var Area = document.Register.AreaValue.value;
  var Username = document.Register.userid.value;
  var Password = document.Register.password.value;
  if (Name == "") {
    alert("Name must be filled out");
    return false;
  }
  else if(Email == "") {
    alert("Email must be filled out");
    return false; 
}	

  else if(document.Register.CityValue.selectedIndex=="0")
  {
  alert ( "Please select city!");
  return false;
  }
  else if(Area == ""){
    alert("Area must be filled");
    return false;
  }
  else if(Username == ""){
    alert("Username must be filled");
    return false;
  }
  else if(Password == ""){
    alert("Password must be filled");
    return false;
  }
 
  else if(!(x.test(Email))){
		alert("Email is in Invalid Format");
		return false;
  }
  else if(!(y.test(Name))){
		alert("Name is in Invalid Format");
		return false;
  }
  else{
    document.Register.submit.click();
  }
}
</script>
